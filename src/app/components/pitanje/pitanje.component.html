<!-- [className]="pitanje.isCorrect ? 'correctContainer' : 'incorrectContainer'" -->
<mat-card *ngIf="pitanje" class="pitanjeContainer mat-elevation-z4">
  <mat-card-title>{{ pitanje.text }}</mat-card-title>
  <mat-card-subtitle *ngIf="!isFocusMode">{{
    datumKreiranja
  }}</mat-card-subtitle>
  <mat-chip-list
    *ngIf="!isFocusMode"
    aria-label="Izbor kategorija u okviru pitanja"
  >
    <mat-chip
      *ngFor="let kategorija of kategorije$ | async"
      color="primary"
      (click)="promenaKategorija(kategorija)"
      [value]="kategorija.name"
      [selectable]="true"
      [selected]="kategorija.id === (selectedKategorijaId$ | async)"
      >{{ kategorija.name }}</mat-chip
    >
  </mat-chip-list>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="gotoEdit()">
      <mat-icon>edit</mat-icon>
      <span>Izmeni</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>delete</mat-icon>
      <span>Izbriši</span>
    </button>
    <button mat-menu-item (click)="openInfoDialog()">
      <mat-icon>info</mat-icon>
      <span>Informacije</span>
    </button>
  </mat-menu>

  <mat-card-actions>
    <button color="primary" mat-stroked-button (click)="validacija(true)">
      <mat-icon>check_circle</mat-icon>
      <span>Tačno</span>
    </button>
    <button color="accent" mat-stroked-button (click)="validacija(false)">
      <mat-icon>cancel</mat-icon>
      <span>Netačno</span>
    </button>
    <button
      #menuTrigger
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
      *ngIf="!isFocusMode"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-actions>
  <!-- {{ pitanje.dateUpdated }} -- {{ pitanje.dateCreated }} -->
  <!-- <p>{{ pitanje.text }}</p> -->
</mat-card>
