<!-- [className]="pitanje.isCorrect ? 'correctContainer' : 'incorrectContainer'" -->
<mat-card *ngIf="pitanje" class="pitanjeContainer mat-elevation-z4">
  <mat-card-title>{{ pitanje.text }}</mat-card-title>
  <mat-card-subtitle
    >{{ pitanje.dateUpdated }} -- {{ pitanje.dateCreated }}</mat-card-subtitle
  >
  <mat-chip-list aria-label="Izbor kategorija u okviru pitanja">
    <mat-chip
      *ngFor="let kategorija of kategorije$ | async"
      color="primary"
      (click)="promenaKategorija(kategorija)"
      [value]="kategorija.name"
      [selectable]="true"
      [selected]="kategorija.id === (selectedKategorijaId$ | async)"
      >{{ kategorija.name }}</mat-chip
    >
  </mat-chip-list>
  <mat-card-actions>
    <button mat-button (click)="validacija(true)">Tačno</button>
    <button mat-button (click)="validacija(false)">Netačno</button>
    <button mat-button (click)="gotoEdit()">Edit</button>
  </mat-card-actions>
  <!-- {{ pitanje.dateUpdated }} -- {{ pitanje.dateCreated }} -->
  <!-- <p>{{ pitanje.text }}</p> -->
</mat-card>
