<div class="loginContainer">
  <mat-card class="example-card mat-elevation-z10">
    <mat-card-title>Prijavi se ili registruj</mat-card-title>
    <mat-card-subtitle
      >Da bi mogao koristiti dodatne funkcionalnosti</mat-card-subtitle
    >
    <mat-card-content>
      <mat-tab-group
        dynamicHeight
        [(selectedIndex)]="selectedTab"
        (selectedIndexChange)="selectedTabChange($event)"
      >
        >
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">login</mat-icon>
            Prijava
          </ng-template>
          <section class="login-section">
            <form class="example-form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Korisničko ime</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <input
                  type="text"
                  matInput
                  [(ngModel)]="username"
                  name="username"
                  placeholder="inicijativa_123"
                />
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
              <br />
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Lozinka</mat-label>
                <mat-icon matPrefix>password</mat-icon>
                <input
                  type="password"
                  matInput
                  [(ngModel)]="password"
                  name="password"
                  placeholder="******"
                />
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
            </form>
          </section>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="tab-icon">person_add</mat-icon>
            Registracija
          </ng-template>
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Korisničko ime</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input
                type="text"
                matInput
                [(ngModel)]="username"
                name="username"
                placeholder="inicijativa_123"
              />
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>E-mail</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input
                type="email"
                matInput
                [(ngModel)]="email"
                name="email"
                placeholder="mihajlo.ls00@outlook.com"
              />
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Lozinka</mat-label>
              <mat-icon matPrefix>password</mat-icon>
              <input
                type="password"
                matInput
                [(ngModel)]="password"
                name="password"
                placeholder="******"
              />
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
          </form>
        </mat-tab>
      </mat-tab-group>

      <mat-divider [inset]="true"></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!username.length" (click)="submit()">
        {{ isRegister ? "REGISTRUJ SE" : "PRIJAVI SE" }}
      </button>
      <button mat-button (click)="reset()">RESETUJ</button>
    </mat-card-actions>
  </mat-card>
</div>
