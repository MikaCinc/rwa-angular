<div class="loginContainer">
  <mat-card class="example-card mat-elevation-z10">
    <mat-card-title>Prijavi se</mat-card-title>
    <mat-card-subtitle
      >Da bi mogao koristiti dodatne funkcionalnosti</mat-card-subtitle
    >
    <mat-card-content>
      <section class="categories-section">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Korisniƒçko ime</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input
              type="text"
              matInput
              [(ngModel)]="username"
              name="username"
              placeholder="inicijativa_123"
            />
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Lozinka</mat-label>
            <mat-icon matPrefix>password</mat-icon>
            <input
              type="password"
              matInput
              [(ngModel)]="password"
              name="password"
              placeholder="******"
            />
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </form>
      </section>

      <mat-divider [inset]="true"></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!username.length" (click)="submit()">
        PRIJAVI SE
      </button>
      <button mat-button (click)="reset()">RESETUJ</button>
    </mat-card-actions>
  </mat-card>
</div>
