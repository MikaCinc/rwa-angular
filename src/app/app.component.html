<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav mat-elevation-z8" mode="side">
    <p>Auto-resizing sidenav</p>
    <button mat-raised-button>Toggle extra text</button>
  </mat-drawer>

  <div class="page-appbar-container">
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>17743 - Mihajlo MarjanoviÄ‡ - RWA - Pitanja</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon home-icon"
        aria-label="Example icon-button with home icon"
        routerLink="home"
      >
        <mat-icon>home</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with add icon"
        routerLink="pitanje-editor"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon category-icon"
        aria-label="Example icon-button with category icon"
        routerLink="kategorija-editor"
      >
        <mat-icon>category</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
